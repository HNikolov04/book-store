<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Book Store</title>
    <link rel="stylesheet" href="/client/css/style.css">
    <script src="/client/js/admin.js" defer></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a class="logo" href="/client/html/index.html">
                        <img src="/client/assets/images/logo/bookstore_logo.png" alt="Book Store Logo">
                        <h1>Book Store</h1>
                    </a>
                </li>
                <li>
                    <a class="admin" href="/client/html/management.html">Management</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="admin-panel">
            <h2>Manage Books</h2>
            <form id="bookForm" class="managementForm">
                <input type="hidden" id="bookId">
                <label>Title:</label>
                <input type="text" id="bookTitle" required>
                <label>Short Description:</label>
                <input type="text" id="bookShortDescription" required>
                <label>Full Description:</label>
                <textarea id="bookFullDescription" required></textarea>
                <label>Price:</label>
                <input type="number" id="bookPrice" step="0.01" required>
                <label>Image URL:</label>
                <input type="text" id="bookImageUrl" required>
                <label>Purchase Count:</label>
                <input type="number" id="bookPurchaseCount" required>
                <button type="submit">Submit</button>
            </form>           
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Short Description</th>
                        <th>Long Description</th>
                        <th>Image URL</th>
                        <th>Price</th>
                        <th>PurchaseCount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookList"></tbody>
            </table>
        </section>
        <section class="admin-panel">
            <h2>Manage Orders</h2>
            <form id="orderForm" class="managementForm">
                <input type="hidden" id="orderId">
                <label>Customer Name:</label>
                <input type="text" id="orderCustomerName" required>
                <label>Address:</label>
                <input type="text" id="orderAddress" required>
                <label>Book ID:</label>
                <input type="number" id="orderBookId" required>
                <label>Quantity:</label>
                <input type="number" id="orderQuantity" required>
                <button type="submit">Submit</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Book</th>
                        <th>Customer</th>
                        <th>Quantity</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="orderList"></tbody>
            </table>
        </section>
        <section class="admin-panel">
            <h2>Manage Reviews</h2>
            <form id="reviewForm" class="managementForm">
                <input type="hidden" id="reviewId">
                <label>Customer Name:</label>
                <input type="text" id="reviewCustomerName" required>
                <label>Review Content:</label>
                <textarea id="reviewContent" required></textarea>
                <label>Book ID:</label>
                <input type="number" id="reviewBookId" required>
                <button type="submit">Submit</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Review ID</th>
                        <th>Book</th>
                        <th>Customer</th>
                        <th>Review</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="reviewList"></tbody>
            </table>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 BookStore. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
